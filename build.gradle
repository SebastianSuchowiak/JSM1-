group 'JSM'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.bluecatcode.guava:guava-19.0-extended:1.1.0'
}


jar {
    manifest { attributes 'Main-Class': 'JSM_Task1_Main.Main' }
}
